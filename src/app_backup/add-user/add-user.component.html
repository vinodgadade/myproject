<div id="page-wrapper">
<div class="container-fluid">
<!-- Page Heading -->
<div class="row" id="main" >
<div class="col-sm-12 col-md-12 well" id="content">
        <h1 style="text-align: center">Add User</h1>
    <div class="content">
        <form>
            <div class="form-group">
                <label>Firstname</label>
                <input type="text" class="form-control" [(ngModel)]="x"  name="firstname" #firstname required>
            </div>
            <div class="form-group">
                <label>Lastname</label>
                <input type="text" class="form-control" [(ngModel)]="y"  name="lastname" #lastname required>
            </div>
            <div class="form-group">
                <button (click) = "addUser(firstname.value,lastname.value)" class="btn btn-success">Add</button>
                &nbsp;
                <a [routerLink]= "['/bulkUpload']" ><button class="btn btn-success">Bulk Upload</button></a>
            </div>
        </form>
        <div class="row" *ngIf = "successMsg">
            <div class="col-xs-12" >
                    <p class="alert alert-success">User Added Successfully</p>
            </div>
        </div>

    </div>
    <div class="usertable">
        <table style="text-align:center" class="table table-striped">
                <thead  class="thead-dark">
                    <th>Sr No</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th colspan="2">Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users index as i" >
                        <td>{{i+1}}</td>
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <!-- a [routerLink]="['/edit', coin._id]"  -->
                        <td><a [routerLink]="['/edituser', user.id]" class = 'btn btn-default' >Edit</a></td>
                        <td><button class = 'btn btn-danger'  (click)=deleteUser(user.id)>Delete</button></td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
</div>
</div>
</div>
