<div class="containter">

<form [formGroup] = "form1" (ngSubmit)= "saveData(form1.value)">
  <div class="form-group">
    <label>Username</label>
    <input type = "text" formControlName="username">
    <div *ngIf ="form1.controls['username'].touched && !form1.controls['username'].valid">
      <span *ngIf= "form1.controls['username'].hasError('required')" class="error">
        Username is required
      </span>
      <span *ngIf="form1.controls['username'].hasError('minlength')" class="error">
          Min length is 3 
      </span>
      <span *ngIf="form1.controls['username'].hasError('maxlength')" class="error">
          Max length is 6 
      </span>
    </div>
  </div>
  <div class="form-group">
      <label>Firstname</label>
      <input type = "text" formControlName="firstname">

      <div *ngIf="form1.controls['firstname'].touched && !form1.controls['firstname'].valid">  
          <span *ngIf="form1.controls['firstname'].hasError('required') " class="error">  
              First name is required  
              </span>  
              <span *ngIf="form1.controls['firstname'].hasError('minlength') ">  
              Min length is 1  
              </span>  
              <span *ngIf="form1.controls['firstname'].hasError('maxlength') ">  
              max length is 15  
          </span>  
      </div>  
  </div>
  <div class="form-group">
      <button class="button btn btn-default" type="submit">Submit</button> 
  </div>
</form> 

</div>
