<html>

<body>
    <div id="login">
        <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form [formGroup] = "loginForm" (ngSubmit)= "loginUser(loginForm.value)">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" formControlName="username" class="form-control">
                                <div *ngIf ="loginForm.controls['username'].touched && !loginForm.controls['username'].valid">
                                  <span *ngIf= "loginForm.controls['username'].hasError('required')" class="error">
                                    Username is required
                                  </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" formControlName="password"  class="form-control">
                                <div *ngIf = "loginForm.controls['password'].touched && !loginForm.controls['password'].valid">
                                    <span *ngIf="loginForm.controls['password'].hasError('required')" class="error">
                                      password is required
                                    </span>

                                </div> 
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <button class="button btn btn-info btn-md" type="submit">Login</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="message" *ngIf = '!verified' >{{message}} </div>
        </div>
    </div>
</body>
</html>
